<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales price</title>
</head>
<body>
    <center>
    <div style="background-color: blueviolet">
        <form action="{{ url_for('predict')}}" method="POST">
            <h2>Car Sales Price Analysis</h2>
            <h3>KM_Driven</h3>
            <input id="first" name="km_driven" type="number ">
            <h3>Vehicles Age</h3>
            <input id="second" name="no_year" required="required">
            <h3>What Is the Fuel type?</h3>
            <select name="fuel_type" id="third" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
            <h3>Seller Type</h3>
            <select name="seller_type" id="fourth" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" id="fifth" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
            <input id="sixth" name="Owner" required="required"> 
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>


        </form>
        <br><br><h3>{{ prediction_text }}<h3>
        
    
    </div>
</center>
</body>
</html>
